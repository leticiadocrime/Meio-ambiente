<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="download-removebg-preview.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item"><a href="#escola"></a></li>
           
        </ul>
    </header>
    <section id="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Formas de preservar a água</h2>
            <p class="escola-texto-um"></p>
            <p class="escola-texto-dois"></p>
        </div>
        <img class="escola-imagem" src="kisspng-clip-art-natural-environment-world-environment-vec-5be2472abbb2a1.2810632415415560107688.jpg" alt="imagem que representa uma professora em sala de aula">
    </section>

    <section id="estudante">
        <h2 class="estudante-titulo">Atitudes que devem ser tomadas</h2>
        <div class="estudante-todos">
            <span></span>
            <div class="estudante-div">
                <img class="estudante-imagem" src="">
                <h3 class="estudante-nome">Ficar atento quanto aos vazamentos internos</h3>
              
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="1.jpg" alt="foto da horta">
                <h3 class="estudante-nome">Planejar hortas que ocupem pouco espaco </h3>
                
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="Compostagem-industrial-o-que-e-como-e-feita-e-quais-os-beneficios-1024x683.png.jpg" alt="foto da lizandra">
                <h3 class="estudante-nome">Como fazer compostagem</h3>
               
            </div>
            <span></span>
            <span></span>
            <div class="estudante-div">
                <img class="estudante-imagem" src="03_03_2022_fertilizante.jpg" alt="foto da joice">
                <h3 class="estudante-nome">Fertilizantes</h3>
                
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="epi-para-agronegocio-confira-os-epis-indispensaveis-para-o-trabalho-no-campo-03042023234515-6271.jpg" alt="foto da maria">
                <h3 class="estudante-nome">Venenos industriais</h3>
               
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="AdobeStock_162271298.jpeg" alt="foto da olhe">
                <h3 class="estudante-nome">Venenos artesanais</h3>
               
            </div>
            <span></span>
            <span></span>
            <div class="estudante-div">
                <img class="estudante-imagem" src="naom_5c2fce12bd908.jpg" alt="foto da rafa">
                <h3 class="estudante-nome">Métodos utilizados para o plantio de hortaliças</h3>
               
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="Começar-uma-horta-750x422.jpg" alt="foto da thais">
                <h3 class="estudante-nome">Cuidados específicos</h3>
               
            </div>

        </div>
    </section>
    
    <footer class="rodape">
        <img class="rodape-imagem" src="alurastart logo.png" alt="logo da alura start">
    </footer>
</body>

</html>
